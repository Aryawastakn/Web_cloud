<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
        }

        .nav-links a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        .menu-toggle {
            display: none;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                display: none;
                width: 100%;
            }

            .nav-links li {
                margin: 10px 0;
                text-align: center;
            }

            .menu-toggle {
                display: block;
            }

            .nav-links.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <a href="index.html">Aryawas</a>
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="service.html">Service</a></li>
        </ul>
        <button class="menu-toggle" onclick="toggleMenu()">Menu</button>
    </nav>
</header>

<script>
    function toggleMenu() {
        const nav = document.querySelector('.nav-links');
        nav.classList.toggle('show');
    }
</script>
</body>
</html>
