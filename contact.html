<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
        }

        .nav-links a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        .menu-toggle {
            display: none;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                display: none;
                width: 100%;
            }

            .nav-links li {
                margin: 10px 0;
                text-align: center;
            }

            .menu-toggle {
                display: block;
            }

            .nav-links.show {
                display: flex;
            }
        }

        main {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }

        .contact-info p {
            font-size: 1.2em;
            margin: 5px 0;
            color: #555;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
   
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Aryawas</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="service.html">Services</a></li>
            </ul>
            <button class="menu-toggle" onclick="toggleMenu()">Menu</button>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us.</p>
        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Phone:</strong> +91 903503961</p>
            <p><strong>Email:</strong> <a href="aryas.bsc23.com">aryas.bsc23.com</a></p>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav-links');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
